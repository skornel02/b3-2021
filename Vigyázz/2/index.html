<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Hacker játék</title>

    <link href="global.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Hacker játék</h1>
    <section class="menu">
        <div class="difficultyMenu">
            Válassz nehézséget:
            <div class="difficultyItem">
                <input onchange="changeDifficulty('easy')" type="radio" name="difficulty" id="easy">
                <label for="easy">Könnyű</label>
            </div>
            <div class="difficultyItem">
                <input onchange="changeDifficulty('normal')" type="radio" name="difficulty" id="normal">
                <label for="normal">Normál</label>
            </div>
            <div class="difficultyItem">
                <input onchange="changeDifficulty('hard')" type="radio" name="difficulty" id="hard"> 
                <label for="hard">Nehéz</label>
            </div>
        </div>
        <div class="controls">
            <button id="newGame" onclick="newGame()" disabled>Új játék!</button>
        </div>
    </section>

    <main>
        <section id="main">
            <!--Table comes here from script.-->
        </section>
        <section id="steppers">
            <p>Használd ezeket az irányításhoz:</p>
            <button onclick="mvPlayer('left-up')">&nwarrow;</button><button  onclick="mvPlayer('up')">&uparrow;</button><button onclick="mvPlayer('right-up')">&nearrow;</button>
            <button onclick="mvPlayer('left')">&leftarrow;</button><button id="help" onclick="help()">???</button><button onclick="mvPlayer('right')">&rightarrow;</button>
            <button onclick="mvPlayer('left-down')">&swarrow;</button><button onclick="mvPlayer('down')">&downarrow;</button><button  onclick="mvPlayer('right-down')">&searrow;</button>
        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
