<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Hacker játék</title>

    <link href="global.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Hacker játék</h1>
    <section class="menu">
        <div class="difficultyMenu">
            Válassz nehézséget:
            <div class="difficultyItem">
                <input onchange="changeDifficulty('easy')" type="radio" name="difficulty" id="easy">
                <label for="easy">Könnyű</label>
            </div>
            <div class="difficultyItem">
                <input onchange="changeDifficulty('normal')" type="radio" name="difficulty" id="normal">
                <label for="normal">Normál</label>
            </div>
            <div class="difficultyItem">
                <input onchange="changeDifficulty('hard')" type="radio" name="difficulty" id="hard"> 
                <label for="hard">Nehéz</label>
            </div>
        </div>
        <div class="controls">
            <button id="newGame" onclick="newGame()" disabled>Új játék!</button>
        </div>
    </section>

    <main>
        <section id="main">
            <!--Table comes here from script.-->
        </section>
        <section id="steppers">
            <p>Használd ezeket az irányításhoz (kattintással):</p>
            <img src="assets/controller_unused.png" usemap="#image-map" id="control-img">
            <div id="sensorSensing"></div>
            <map name="image-map">
                <area onclick="mvPlayer('up')" alt="Fel" title="Fel" coords="56,38,84,76" shape="rect">
                <area onclick="mvPlayer('left')" alt="Bal" title="Bal" coords="20,104,55,76" shape="rect">
                <area onclick="mvPlayer('right')" alt="Jobb" title="Jobb" coords="121,104,84,77" shape="rect">
                <area onclick="mvPlayer('down')" alt="Le" title="Le" coords="57,144,83,104" shape="rect">
                <area onclick="mvPlayer('left-up')" alt="Bal-fel" title="Bal-fel" coords="302,53,332,86" shape="rect">
                <area onclick="mvPlayer('right-up')" alt="Jobb-fel" title="Jobb-fel" coords="374,54,345,84" shape="rect">
                <area onclick="mvPlayer('left-down')" alt="Bal-le" title="Bal-le" coords="302,127,331,97" shape="rect">
                <area onclick="mvPlayer('right-down')" alt="Jobb-le" title="Jobb-le" coords="375,127,344,95" shape="rect">
                <area onclick="help()" alt="Segítség" title="Segítség" coords="207,90,29" shape="circle" id="helpButton">
            </map>
        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
